<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cajero Automatico</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <h1>A T M</h1>
    </header>
    <div class="container">
      <div class="left-button">
        <button class="hover-active all-buttons" id="btn-l-1">1&#41;</button>
        <button class="hover-active all-buttons" id="btn-l-2">2&#41;</button>
        <button class="hover-active all-buttons" id="btn-l-3">3&#41;</button>
        <button class="hover-active all-buttons" id="btn-l-4">4&#41;</button>
        <button class="hover-active all-buttons" id="btn-l-5">5&#41;</button>
      </div>
      <div class="screen">
        <div class="screen-left">
          <div id="text-l-1"></div>
          <div id="text-l-2"></div>
          <div id="text-l-3"></div>
          <div id="text-l-4"></div>
          <div id="text-l-5"></div>
        </div>
        <div class="screen-mid" id="text-screen"></div>
        <div class="screen-right">
          <div id="text-r-6"></div>
          <div id="text-r-7"></div>
          <div id="text-r-8"></div>
          <div id="text-r-9"></div>
          <div id="text-r-0"></div>
        </div>
      </div>
      <div class="right-button">
        <button class="hover-active all-buttons" id="btn-r-6">6&#41;</button>
        <button class="hover-active all-buttons" id="btn-r-7">7&#41;</button>
        <button class="hover-active all-buttons" id="btn-r-8">8&#41;</button>
        <button class="hover-active all-buttons" id="btn-r-9">9&#41;</button>
        <button class="hover-active all-buttons" id="btn-r-0">0&#41;</button>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
